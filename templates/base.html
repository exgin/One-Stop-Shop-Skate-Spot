<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Local search app</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="templates/static/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container m-2">
      {% for msg in get_flashed_messages() %}
      <div class="alert alert-danger">{{ msg }}</div>
      {% endfor %} {% block content %} {% endblock %}
    </div>
    <iframe class="map" src="{{ url_for('map') }}" height="500" width="500"></iframe>

    <!-- Scripts -->
    <script>
      let stateSelect = document.getElementById('state');
      let citySelect = document.getElementById('city');

      stateSelect.onchange = function () {
        state = stateSelect.value;

        fetch(`/city/${state}`).then(function (res) {
          res.json().then(function (data) {
            let optionHTML = '';
            for (let city of data.cities) {
              optionHTML += `<option value="${city.state_id}">${city.city}</option>`;
            }
            citySelect.innerHTML = optionHTML;
          });
        });
      };
    </script>
    <script src="templates/static/cityState.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//geodata.solutions/includes/countrystatecity.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
