<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Local search app</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="static/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#"><img src="static/images/logo.png" alt="logo" height="125px" /></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link mx-4" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-4" href="#">Learn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-4" href="#">Pro Teams</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle mx-4" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              More. . .
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Top 100</a>
              <a class="dropdown-item" href="#">Get active</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Navbar End -->

    <div class="map-and-form"></div>
      <!-- WTForms -->
      {% for msg in get_flashed_messages() %}
      <div class="alert alert-danger row-6">{{ msg }}</div>
      {% endfor %} {% block content %} {% endblock %}
      <!-- WTForms End-->
    </div>

    <!-- Scripts -->
    <script src="static/cityState.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
