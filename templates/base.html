<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Local search app</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="static/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class='main-header'>
      <!-- Navbar -->
    <nav class="navbar navbar-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="#"><img src="static/images/logo.png" alt="logo" height="150px" /></a>
      <div class="collapse navbar-collapse " id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link mx-4 text-white" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-4 text-white" href="#">Learn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-4 text-white" href="#">Pro Teams</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-4 text-white" href="#">About</a>
        </ul>
      </div>
    </nav>
    <!-- Navbar End -->

    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12 text-center">
          <h3 class="header-text display-2 rest-text">JUST <span style='color: white'>ONE</span> MORE TRY</h3>
        </div>
      </div>
    </div>
    </header>
  <hr>

    <div class="map-and-form"></div>
      <!-- WTForms -->
      {% for msg in get_flashed_messages() %}
      <div class="alert alert-danger row-6">{{ msg }}</div>
      {% endfor %} {% block content %} {% endblock %}
      <!-- WTForms End-->
    </div>

    <!-- Scripts -->
    <script src="static/cityState.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
