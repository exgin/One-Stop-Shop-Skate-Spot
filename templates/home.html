{% extends 'base.html' %} {% block content %}
<form method="POST">
  {{ form.hidden_tag() }} {% for field in form if field.widget.input_type != 'hidden' %}
  <p>
    {{ field.label }} {{ field }} {% for error in field.errors %} {{ error }} {% endfor %}
  </p>
  {% endfor %}

  <button class="btn btn-md btn-outline-primary" type="submit">Skate!</button>
</form>
<hr />
<button onclick="getLocation()" class="btn btn-md btn-primary">Whats your current location?</button>
{% endblock %}
